{% extends "blog.html" %}

{% block content %}
<a href="{{ url_for('blog.home') }}">Blog Home</a>
<h3>Recent posts in {{ category.name }}</h3>

{% for post in category.recent_posts %}
<div><a href="{{ url_for('blog.show_post', slug=post.slug) }}">{{ post.title }}</a></div>
{% endfor %}
{% endblock %}
